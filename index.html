<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play a classic game of Blackjack">
    <meta name="theme-color" content="#1a472a">
    <title>Blackjack - PWA Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>♠️ Blackjack ♥️</h1>
            <div class="stats">
                <div class="stat">
                    <span class="label">Chips:</span>
                    <span id="chips" class="value">1000</span>
                </div>
                <div class="stat">
                    <span class="label">Bet:</span>
                    <span id="current-bet" class="value">0</span>
                </div>
                <div class="stat">
                    <span class="label">Cards:</span>
                    <span id="cards-remaining" class="value">52</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Dealer Section -->
            <section class="dealer-section">
                <h2>Dealer <span id="dealer-score" class="score"></span></h2>
                <div id="dealer-cards" class="cards"></div>
            </section>

            <!-- Player Section -->
            <section class="player-section">
                <h2>You <span id="player-score" class="score"></span></h2>
                <div id="player-cards" class="cards"></div>
            </section>

            <!-- Message Display -->
            <div id="message" class="message"></div>

            <!-- Betting Controls -->
            <div id="betting-controls" class="betting-controls">
                <h3>Place Your Bet</h3>
                <div class="deck-selection">
                    <label for="deck-count">Number of Decks:</label>
                    <select id="deck-count" class="deck-select">
                        <option value="1">1 Deck</option>
                        <option value="2">2 Decks</option>
                        <option value="4" selected>4 Decks</option>
                        <option value="6">6 Decks</option>
                        <option value="8">8 Decks</option>
                    </select>
                </div>
                <div class="bet-buttons">
                    <button class="bet-btn" data-amount="10">$10</button>
                    <button class="bet-btn" data-amount="25">$25</button>
                    <button class="bet-btn" data-amount="50">$50</button>
                    <button class="bet-btn" data-amount="100">$100</button>
                </div>
                <button id="deal-btn" class="action-btn primary" disabled>Deal</button>
            </div>

            <!-- Game Controls -->
            <div id="game-controls" class="game-controls hidden">
                <button id="hit-btn" class="action-btn">Hit</button>
                <button id="stand-btn" class="action-btn">Stand</button>
                <button id="double-btn" class="action-btn">Double Down</button>
            </div>

            <!-- New Game Button -->
            <div id="new-game-controls" class="new-game-controls hidden">
                <button id="new-game-btn" class="action-btn primary">New Game</button>
            </div>
        </main>

        <footer>
            <button id="install-btn" class="install-btn hidden">Install App</button>
            <p>© 2025 Blackjack PWA</p>
        </footer>
    </div>

    <script src="app.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }

        // PWA Install prompt
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                installBtn.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
